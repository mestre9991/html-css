<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir este site em dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagempequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemmedia.png" type="image/png">
        <img src="imagens/imagemgrande.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Shake-It.mp3" controls autoplay></audio>
    <p>Tambem pode ser feito desta forma</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Shake-It.mp3" type="audio/mpeg">
        <source src="midia/Shake-It.ogg" type="audio/ogg">
        <source src="midia/Shake-It.wav" type="audio/wav">
        <p>Infelizmente o seu navegador nao suporta audios. <a href="midia/Shake-It.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
