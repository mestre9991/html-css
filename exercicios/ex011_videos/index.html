<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos em um site</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado localmente no meu servidor(PC)</p>
    <video width="500" poster="imagens/paisagem_tamanhopequeno(bom pra usar).jpeg" controls>
    <source src="videos/video editado(720P).mp4" type="video/mp4">
    <p>Lembrando que a ordem tem importancia, ele tenta carregar um, se nao carregar vai pro outro...</p>
    <source src="videos/video editado(720P).mp4" type="video/mp4">
    <p>Caso nao apareca nada, seu navegador nao eh compativel com mp4</p>
    </video>
    <h1>Inserindo videos extenos, tipo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=X9NOPhg5y2xG_KjO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
    </video>
</body>
</html>
